<div class="page-header">
    <h1>{{title}}</h1>
</div>
<div class="row form-horizontal form-group">
    <label class="control-label col-lg-1">Filter</label>
    <div class="col-lg-4">
        <input ng-model="search.name" placeholder="Filter categories" class="form-control" />
    </div>
</div>
<div class="row">
    <div class="list-group col-lg-6">
        <a ng-repeat="category in categories | filter: search" href="{{'#/notes/' + category.category_id}}" class="list-group-item list-group-item-info"><span class="badge">{{category.notes ? category.notes.length : 0}}</span>{{category.display_name}}</a>
    </div>
</div>

<hr />
<h3>New Category</h3>

<p class="text-danger ng-hide" ng-bind="newCategoryError" ng-show="newCategoryError"></p>
<div class="row">
    <form role="form" class="form-horizontal" name="newCategoryForm" ng-submit="save()">
        <div class="form-group">
            <label class="control-label col-lg-1">Name</label>
            <div class="col-lg-4">
                <input name="categoryName" ng-model="newCategory.name" class="form-control" placeholder="Category Name" required />
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-1 col-lg-5">
                <input type="submit" value="Save Category" class="btn btn-primary" ng-disabled="newCategoryForm.$invalid" />
            </div>
        </div>
    </form>
</div>
